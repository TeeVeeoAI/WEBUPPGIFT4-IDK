<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/bulma-extensions/bulma-checkradio/dist/css/bulma-checkradio.min.css">
    <script src="node_modules/bulma-toast/dist/bulma-toast.min.js"></script>
    <script src="https://kit.fontawesome.com/5fa0058b85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>
<body>
    <div class="title" id="bigScreen">Your screen is to big pls connect on a smaller screen</div>
    <div class="grid">
        <header>
            <div class="theme">
                <i class="fa-solid fa-moon fa-2xl" id="moon" onclick="ToggleThemeD()"></i>
                <i class="fa-solid fa-sun fa-2xl" id="sun" onclick="ToggleThemeL()"></i>
            </div>

            <h1 class="header">

            </h1>

            <div class="settings">
                <i class="fa-solid fa-gear fa-2xl"></i>
            </div>


        </header>

        <nav class="navbar">
            <div id="navbar">
                <a href="Form.html" class="button is-dark whereYouAre">Form</a>
                <button class="button" id="more" onclick="OpenNav()">More<i class="fa-solid fa-caret-down fa-xl"></i></button>
            </div>

            <div id="dropdown">
                <div>
                    <div><a class="title is-6" href="Home.html">Home</a></div>
                    <div><a class="title is-6" href="Game.html">Game</a></div>
                    <div><a class="title is-6" href="Form.html">Form</a></div>
                </div>
            </div>
        </nav>

        <div class="content" id="content">
            <form id="Form" action="https://formsubmit.co/tosi07001@utb.vaxjo.se" method="post">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Name">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Message"></textarea>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" id="terms" onclick="Terms()">
                                I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                </div>
                
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-link" id="submit" disabled>Submit</button>
                    </div>
                    <div class="control">
                        <button type="reset" class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="readme">
            <div class="readme1"></div>
            <div class="readme2"></div>
            <div class="readme3"></div>
        </div>

    </div>
</body>
</html>
